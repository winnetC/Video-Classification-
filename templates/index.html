<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Assignment_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        function upload_check()
        {
            var upl = document.getElementById("vf");
            var max = document.getElementById("max_id").value;

            if(upl.files[0].size > max)
            {
                alert("File too big! Video cannot exceed 5MB");
                upl.value = "";
            }
        };
    </script>

</head>
<body>
    <h1 class="text-center">Video Classifier</h1>
    <p></p><p></p><p></p><p></p><p></p><p></p>
    <p class="text-left">1. Francina Mudzingwa R189405W</p>
    <p class="text-left">2. Nicole Mphambela R195865A</p>
    <p class="text-left">3. Abgirl Chigume R195878B</p>
    <p class="text-left">4. Winnet Chibisa R195779D</p>

    <form class="p-3 text-center" action='/',method="post" enctype="multipart/form-data" >
        <input id="max_id" type="hidden" name="MAX_FILE_SIZE" value="5700000">
        <input class="form-control" id="vf" onchange="upload_check()" type="file" name="video_file" accept="video/*" >
        <p></p><p></p><p></p>
        <p class="text-left"><i>(Optional) <b>Search for object</b></i></p>
        <input class="form-control" placeholder="e.g. Cat" type="text" name="user_input">
        <input class="btn btn-primary mt-3" type="submit" value="Classify">
    </form>

    {% if prediction %}
        <p class="text-center">Image is a {{prediction}}</p>
    {% endif %}

</body>
</html>
